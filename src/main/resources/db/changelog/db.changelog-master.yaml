databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      tagDatabase:
        tag: v0.0
      id: 0
      author: max
      comment: "Database initialization script"
      changes:
        - sql:
            sql: CREATE TABLE `human` (
                `id` bigint(20) NOT NULL AUTO_INCREMENT,
                `name` varchar(64) DEFAULT NULL,
                `last_name` varchar(64) DEFAULT NULL,
                PRIMARY KEY (`id`)
                ) ENGINE=InnoDB DEFAULT CHARSET=utf8;

                CREATE TABLE `hibernate_sequence` (
                `next_val` bigint(20) DEFAULT NULL
                ) ENGINE=InnoDB DEFAULT CHARSET=utf8;

                insert into `hibernate_sequence` values (1);
      rollback:
        - sql:
            sql: drop table `human`; drop table `hibernate_sequence`;

  - changeSet:
      tagDatabase:
        tag: v0.1
      id: 1
      author: max
      comment: "Email field has been added to Human bean"
      changes:
        - sql:
            sql: ALTER TABLE `human` ADD `email` varchar (255);
      rollback:
        - sql:
            sql: ALTER TABLE `human` drop COLUMN `email`;
  - include:
      file: db/changelog/db.changelog-v0.1.yaml
